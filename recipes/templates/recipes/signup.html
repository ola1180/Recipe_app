{% extends 'recipes/base.html' %}

{% block content %}


<div class="container-fluid ">
    <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
        <h1 class="lg:text-3xl text-xl font-semibold mb-6"> Sign up</h1>
        <div>
            {% for message in messages %}
            <p style="color:red;">{{message}}</p>
            {% endfor %}
        </div>
        <form class='signup_form' action="" method="POST">
            {% csrf_token %}
            <input type="text"  name='username' placeholder="Username" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800"
                   style="border: 1px solid #d3d5d8 !important;">
            <input type="password" name='password' placeholder="Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800"
                   style="border: 1px solid #d3d5d8 !important;">
            <input type="password" name='password2' placeholder="Confirm Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800"
                   style="border: 1px solid #d3d5d8 !important;">
            <div class="flex justify-start my-4 space-x-1">
                <div class="checkbox">
                    <input type="checkbox" id="chekcbox1" checked>
                    <label for="chekcbox1"><span class="checkbox-icon"></span> I Agree</label>
                </div>
                <a href="#"> Terms and Conditions</a>
            </div>
            <button type="submit"
                    class="btn btn-outline-dark">Sign up
            </button>
            <div class="text-center mt-5 space-x-2">
                <p class="text-base"> Do you have an account? <a href="{% url 'signin'%}"> Login </a></p>
            </div>
        </form>
    </div>
    {% endblock %}
