{% extends 'recipes/base.html' %}

{% block content %}

<div class="container-fluid ">

    <div class="row">
        <div class="col">
            <h2>{{ chef.name }}</h2>
            <p>{{ chef.bio|linebreaksbr }}</p>
            <div class="row g-3">

                {% for chef_recipe in chef_recipes.all %}
                <div class="col-12 col-md-6 col-lg-3">
                    <a class="recipe-card" href="{% url 'recipe_detail_page' pk=chef_recipe.pk %}">
                        <div class="card h-100">
                            <div class="image"><img class="card-img-top" src="../../{{chef_recipe.photo}}"
                                                    alt="Card image cap">
                            </div>
                            <div class="card-body">
                                <p class="date">{{ chef_recipe.created_at|date:"j E Y" }}</p>
                                <h5 class="card-title ">{{ chef_recipe.title }}</h5>
                                <p class="card-text">{{ chef_recipe.description|linebreaksbr }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
