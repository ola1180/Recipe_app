{% extends 'recipes/base.html' %}

{% block content %}

<div class="container-fluid ">

    <div class="row">
        <div class="col">
            <h2>{{ category.name }}</h2>
            <div class="row g-3">

                {% for category_recipe in category_recipes %}
                <div class="col-12 col-md-6 col-lg-3">
                    <a class="recipe-card" href="{% url 'recipe_detail_page' pk=recipe.pk %}">
                        <div class="card h-100">
                            <div class="image"><img class="card-img-top" src="{{category_recipe.photo.url}}"
                                                    alt="Card image cap">
                            </div>
                            <div class="card-body">
                                <p class="date">{{ category_recipe.created_at|date:"j E Y" }}</p>
                                <h5 class="card-title ">{{ category_recipe.title }}</h5>
                                <p class="card-text">{{ category_recipe.description|linebreaksbr }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
