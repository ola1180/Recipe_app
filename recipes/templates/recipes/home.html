{% extends 'recipes/base.html' %}

{% block content %}
<div class="container-fluid ">

    <div class="row g-3">
        {% for recipe in recipes %}

        <div class="col-12 col-md-6 col-lg-3">
            <a class="recipe-card" href="{% url 'recipe_detail_page' pk=recipe.pk %}">
                <div class="card h-100">
                    <div class="image"><img class="card-img-top" src={{recipe.photo}} alt="Card image cap"></div>
                    <div class="card-body">
                        <p class="date">{{ recipe.created_at|date:"j E Y" }}</p>
                        <h5 class="card-title ">{{ recipe.title }}</h5>
                        <p class="card-text">{{ recipe.description|linebreaksbr }}</p>
                    </div>
                </div>
            </a>
        </div>

        {% endfor %}

    </div>
</div>
{% endblock %}
